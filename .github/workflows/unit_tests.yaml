name: Unit Tests

on: push

jobs:
    unit_tests:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2

            -   uses: shivammathur/setup-php@v2
                with:
                    php-version: 8.0
                    coverage: none

            -   run: composer install --no-progress --ansi

            # for controller tests
            -   run: npm install
            -   run: npm run dev
            -   run: vendor/bin/phpunit
